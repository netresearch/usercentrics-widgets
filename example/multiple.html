<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Multiple technologies example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="../dist/ucw.css"/>
    <script id="usercentrics-cmp" data-settings-id="sYVERXQJG"
            src="https://app.usercentrics.eu/browser-ui/latest/bundle.js" defer=""></script>
</head>
<body>
<div style="text-align: center; margin: 20px">
    <table style="width: 100%">
        <tr>
            <td>
                <h3> Youtube iframe </h3>
                <iframe width="100%" height="300"
                        data-src="https://www.youtube-nocookie.com/embed/5qap5aO4i9A" data-uc-id="BJz7qNsdj-7" class="uc-widget"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </td>
            <td>
                <h3> outdooractive iframe </h3>
                <iframe width="100%" height="300"
                        data-src="https://www.outdooractive.com/de/embed/23204518/iframe?mw=false" data-uc-id="fSwwBWLmf"
                        class="uc-widget"
                        style="border: 0;"></iframe>
            </td>
        </tr>
    </table>
</div>
<script src="../dist/ucw.js"></script>
</body>
</html>
